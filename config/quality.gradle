apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'pmd'


checkstyle {
    ignoreFailures = true
}
//configure Find Bug tasks
tasks.withType(FindBugs) {
    ignoreFailures = true
    reports {
        html { enabled = true }
        xml.enabled = !html.enabled
    }
}
pmd {
    toolVersion = '4.3'
    ignoreFailures = true
    ruleSets = ['basic', 'braces', 'clone', 'coupling', 'codesize', 'design', 'migrating', 'naming', 'strictexception', 'strings', 'unusedcode']
}

